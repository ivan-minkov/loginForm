<!doctype html>
<html class="no-js" ng-app="loginApp">
  <head>
    <meta charset="utf-8">
    <title>Request token</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="mainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<form name="loginForm" novalidate>
	  <input type="text" class="form-control" name="token" ng-model="validToken" placeholder="Enter valid token">
	  <button id="buttonPOST" name="loginBtn" type="button" class="btn btn-info" ng-click="submitToken()" ng-disabled="clientToken">
	  <span ng-hide="clientToken">Send authentication request</span>
	  <span ng-show="clientToken">Code is received and locally stored</span>
	  </button>
	  <div>{{responseMessage}}</div>
      <div>{{clientToken}}</div>
	</form>

    <!-- build:vendor.js(.) -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/SHA-1/sha1.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
